<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools</title>
</head>
<body>
    <p onclick = "makeGreen()">*BREAK*DOWN*</p>

    <script>
        const dogs =[{name: 'Snickers', age : 2}, {name: 'hugo', age: 8}];

        function makeGreen() {
        const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontsize = '50px';
        }

        //Regular
        console.log('Hello');

        //Interpolated
        console.log('Hello I am a %s string!', 'Ass');

        //Styled 
        console.log('%c I am some great text', 'background-color: red; font-size: 20px')

        //Warning
        console.warn('OH NOOO');

        //Error:
        console.error('Shit!');

        // Info
        console.info('Virat Kohli is the greatest ever.');

        //Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch!'), 'That is wrong!');

        //clearing
        console.clear();

        //Viewing DOM elemnts
        console.log(p);
        console.dir(p);

        //Grouping Together 
        dogs.forEach (dog => {
            //console.groupCollapsed(`${dog.name}`);
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`${dog.name} is ${dog.age * 8} years old.`);
            console.groupEnd(`${dog.name}`);
        });

        //Counting
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');

        //timing
        console.time('fetching data');
        fetch('https://courses.wesbos.com/account/access/6348d32ddec0333fc8b8475c/view/194129876')
        .then(data =>data.json)
        .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
        });  
    </script>
</body>
</html>
